apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: miles-dev-applicationset
  annotations:
      argocd.argoproj.io/sync-options: Validate=false
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    # matrix 'parent' generator
    - matrix:
        generators:
          # git generator 'child' #1
          - git:
              #repoURL: https://github.com/bobby.kim-nsuslab/multi-cluster-argo-demo.git
              repoURL: https://github.com/mileslee-nsuslab/miles-helm-repo.git
              revision: main
              directories:
              - path: devops/**
               
          - list:
              # v0.2.0+ form - does not require cluster/URL keys
              # (but they are still supported).
              elements:
              # - cluster: dev
              #   url: https://3389448CB7BEED329CD8156430E49395.gr7.ap-northeast-2.eks.amazonaws.com
              #   brand: wsop
                # template:
                #   spec:
                #     syncPolicy:
                #       automated: {}
                #syncOptions: ["ApplyOutOfSyncOnly=true","PrunePropagationPolicy=background"]
              - cluster: develop
                url: https://kubernetes.default.svc
                brand: global
                team: devops
  template:
    metadata:
      name: '{{path[0]}}-{{path[1]}}-{{cluster}}-{{brand}}'
      labels:
        team: '{{team}}'
        brand: '{{brand}}'
        env: '{{cluster}}'
    spec:
      project: default
      sources:
        - repoURL: https://mileslee-nsuslab.github.io/miles-helm-repo
          targetRevision: 1.0.0
          chart: platform-gitops
          helm:
            valueFiles:
              - "$value/{{path}}/values.yaml"
              - "$value/{{path}}/values.{{cluster}}.yaml"
        - repoURL: https://github.com/mileslee-nsuslab/miles-helm-repo.git
          targetRevision: main
          ref: value
        - repoURL: https://github.com/mileslee-nsuslab/miles-helm-repo.git
          targetRevision: main
          path: sealed-secrets/{{path[0]}}/{{cluster}}/{{path[1]}}
      destination:
        server: '{{url}}' 
        namespace: 'default'
      syncPolicy:
        automated:
          prune: true
        syncOptions: 
          - ApplyOutOfSyncOnly=true
          - PrunePropagationPolicy=background
          - CreateNamespace=true
